<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Page</title>
    <style>
      body { margin: 0; }
      section { height: 100vh; }
      section:nth-child(1) { background: lightpink; }
      section:nth-child(2) { background: lightblue; }
      section:nth-child(3) { background: lightgreen; }
      section:nth-child(4) { background: lightyellow; }
      section {
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 88px;
          color: aliceblue;
          font-weight: 700;
      }
    </style>
  </head>
  <body>
<div class="box">
    <section>page1 按上下键滚动</section>
    <section>page2 按上下键滚动</section>
    <section>page3 按上下键滚动</section>
    <section>page4 按上下键滚动</section>
</div>
    <script>
      window.onkeydown = function(e) {
        console.log(e)
        if(e.key === 'ArrowDown') {
          e.preventDefault()
          window.scrollBy({
            top: window.innerHeight,
            behavior: 'smooth'
          })
        }else if(e.key === 'ArrowUp') {
          e.preventDefault()
          window.scrollBy({
            top: 0 - window.innerHeight,
            behavior: 'smooth'
          })          
        }
      }

    </script>
  </body>
</html>
